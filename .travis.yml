language: bash
script:
- mkdir releases
- cd src/package && tar cfz ../spk/package.tgz . && cd -
- cd src/spk && tar cf ../../releases/Docker-Gitlab-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER.spk . && cd - && ls releases/

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: releases/Docker-Gitlab-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER.spk
  on:
    tags: true
